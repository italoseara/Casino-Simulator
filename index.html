<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="//fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Casino</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="box">
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" class="a"></circle>
                </svg>
                <div class="number">
                    <input class='inp-value' type="text" maxlength="2" value="50"></input>
                </div>
            </div>
        </div>
        <label id="balance-text">Balance</label>
        <input type="text" readonly id="balance" value="0"></input>

        <label id="bet-text">bet</label>
        <input id="bet" type="number" placeholder="AMMOUNT"></input>

        <label id="profit-text">Profit</label>
        <input type="text" readonly id="profit" value="0"></input>

        <label id="multiplier-text">Multiplier</label>
        <label id="chance-text">Chance</label>
        <div class="blw">
            <input type="text" readonly id="multiplier" value="0"></input>
            <input type="text" readonly id="chance" value="0"></input>
            <button type="text" readonly id="under-over" unselectable="on"><i class="ion-ios-arrow-down"></i>
                Under</button>
        </div>

        <div class="multiply-bet">
            <button id="min">Min</button>
            <button id="half">0.5x</button>
            <button id="double">2x</button>
            <button id="max">max</button>
        </div>

        <button class="btn-bet">bet</button>

        <button class="btn-money"><i class="ion-ios-plus-outline"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
